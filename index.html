{
    globals.ctx.fillStyle = 'rgb('+r+','+g+','+b+', 255)';
    globals.ctx.fillRect(x-radius,y-radius,radius*2,radius*2);
}

{

}
imports.env.memory = new WebAssembly.Memory({ initial: 10, maximum: 10 });

  .then(module => {

    console.log(module.instance.exports.Main());
